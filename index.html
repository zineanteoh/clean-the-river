<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean The River - Maths Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Let's Clean The River!</h1>
  </header>

  <main> 

    <div id="hud">
      <!-- Keeps track of user's score and time -->
      <p>Rubbish Cleared: 20</p>
      <p>Time Left: 60 seconds</p>
    </div>

    <div id="equation">
      <!-- This is the box for equation -->
      <p>3 + 4 = 7</p>
    </div>

    <div id="river">
      <!-- This is where symbols and numbers are randomly added to the river -->
      <p>2</p>
      <p>7</p>
      <p>รท</p>
      <p>+</p>
      <p>x</p>
      <p>-</p>
      
    </div>

    <div id="player">
      <!-- A simple, empty net in the middle of the screen. Animate when click -->

    </div>

  </main>
  <script src="app.js"></script>
</body>
</html>
