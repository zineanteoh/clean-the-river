<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean The River - Maths Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Let's Clean The River!</h1>
  </header>

  <main> 
    <div class="hud">
      <!-- Keeps track of user's score and time -->
      <div class="hud-item">Rubbish Cleared: <span id="score">X</span></div>
      <div class="hud-item">Time Left: <span id="time">X</span> seconds</div>
    </div>

    <div class="equation">
      <!-- Javascript to populate stuffs here -->
      <span class="equation-slot" id="slot-1">300</span>
      <span class="equation-slot" id="slot-2">+</span>
      <span class="equation-slot" id="slot-3">400</span>
      <span>=</span>
      <!-- User press [Enter] -->
      <input type="text" class="user-input" maxlength="4" placeholder="0">
    </div>

    <div class="river">
      <!-- Fancy Javascript to populate stuffs here -->
    </div>


    <!-- extra: -->
    <div class="player">
      <!-- A simple, empty net in the middle of the screen. Animate when click -->

    </div>

  </main>
  <script src="app.js"></script>
</body>
</html>
